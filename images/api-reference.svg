<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景グラデーション -->
  <rect width="800" height="200" fill="url(#apiGrad)" />
  
  <!-- グリッドパターン -->
  <rect width="800" height="200" fill="url(#gridPattern)" />
  
  <!-- メインタイトル -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    🔧 API仕様書
  </text>
  
  <!-- サブタイトル -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    RESTful API ドキュメント
  </text>
  
  <!-- 装飾要素 -->
  <circle cx="100" cy="50" r="3" fill="rgba(255,255,255,0.6)" />
  <circle cx="120" cy="70" r="2" fill="rgba(255,255,255,0.4)" />
  <circle cx="700" cy="40" r="4" fill="rgba(255,255,255,0.5)" />
  <circle cx="680" cy="160" r="2" fill="rgba(255,255,255,0.3)" />
  
  <!-- API アイコン的な装飾 -->
  <rect x="50" y="140" width="60" height="8" rx="4" fill="rgba(255,255,255,0.3)" />
  <rect x="50" y="155" width="40" height="8" rx="4" fill="rgba(255,255,255,0.2)" />
  <rect x="50" y="170" width="80" height="8" rx="4" fill="rgba(255,255,255,0.25)" />
  
  <rect x="690" y="140" width="60" height="8" rx="4" fill="rgba(255,255,255,0.3)" />
  <rect x="710" y="155" width="40" height="8" rx="4" fill="rgba(255,255,255,0.2)" />
  <rect x="670" y="170" width="80" height="8" rx="4" fill="rgba(255,255,255,0.25)" />
</svg>
