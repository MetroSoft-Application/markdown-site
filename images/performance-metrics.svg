<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle" font-weight="bold">
    📊 パフォーマンス指標ダッシュボード
  </text>
  
  <!-- レスポンス時間グラフ -->
  <rect x="50" y="70" width="350" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="225" y="95" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle" font-weight="bold">
    ⚡ レスポンス時間 (ms)
  </text>
  
  <!-- グラフの軸 -->
  <line x1="80" y1="220" x2="370" y2="220" stroke="#6c757d" stroke-width="2"/>
  <line x1="80" y1="120" x2="80" y2="220" stroke="#6c757d" stroke-width="2"/>
  
  <!-- データポイント -->
  <circle cx="120" cy="180" r="4" fill="#28a745"/>
  <circle cx="160" cy="170" r="4" fill="#28a745"/>
  <circle cx="200" cy="160" r="4" fill="#ffc107"/>
  <circle cx="240" cy="150" r="4" fill="#ffc107"/>
  <circle cx="280" cy="140" r="4" fill="#dc3545"/>
  <circle cx="320" cy="135" r="4" fill="#dc3545"/>
  
  <!-- 線グラフ -->
  <path d="M 120 180 L 160 170 L 200 160 L 240 150 L 280 140 L 320 135" stroke="#007bff" stroke-width="3" fill="none"/>
  
  <!-- 軸ラベル -->
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">00:00</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">12:00</text>
  <text x="280" y="235" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">24:00</text>
  
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">0</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">50</text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">100</text>
  
  <!-- CPU使用率 -->
  <rect x="450" y="70" width="300" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle" font-weight="bold">
    🖥️ CPU使用率
  </text>
  
  <!-- CPU使用率バー -->
  <rect x="470" y="120" width="260" height="30" fill="#e9ecef" rx="15"/>
  <rect x="470" y="120" width="180" height="30" fill="#28a745" rx="15"/>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    69%
  </text>
  
  <!-- メモリ使用率 -->
  <rect x="470" y="170" width="260" height="30" fill="#e9ecef" rx="15"/>
  <rect x="470" y="170" width="130" height="30" fill="#ffc107" rx="15"/>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    メモリ: 50%
  </text>
  
  <!-- ディスク使用率 -->
  <rect x="470" y="220" width="260" height="30" fill="#e9ecef" rx="15"/>
  <rect x="470" y="220" width="78" height="30" fill="#dc3545" rx="15"/>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    ディスク: 30%
  </text>
  
  <!-- スループット -->
  <rect x="50" y="280" width="350" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="225" y="305" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle" font-weight="bold">
    🚀 スループット (req/sec)
  </text>
  
  <!-- スループットメーター -->
  <circle cx="225" cy="365" r="60" fill="none" stroke="#e9ecef" stroke-width="10"/>
  <circle cx="225" cy="365" r="60" fill="none" stroke="#007bff" stroke-width="10" 
          stroke-dasharray="251.3" stroke-dashoffset="125.65" 
          transform="rotate(-90 225 365)"/>
  <text x="225" y="370" font-family="Arial, sans-serif" font-size="20" fill="#007bff" text-anchor="middle" font-weight="bold">
    1,247
  </text>
  <text x="225" y="390" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">
    req/sec
  </text>
  
  <!-- エラー率 -->
  <rect x="450" y="280" width="300" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle" font-weight="bold">
    ⚠️ エラー率
  </text>
  
  <!-- エラー統計 -->
  <rect x="470" y="330" width="80" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="24" fill="#28a745" text-anchor="middle" font-weight="bold">
    99.9%
  </text>
  <text x="510" y="380" font-family="Arial, sans-serif" font-size="10" fill="#28a745" text-anchor="middle">
    成功率
  </text>
  <text x="510" y="395" font-family="Arial, sans-serif" font-size="10" fill="#28a745" text-anchor="middle">
    (24h)
  </text>
  
  <rect x="570" y="330" width="80" height="80" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="4"/>
  <text x="610" y="360" font-family="Arial, sans-serif" font-size="24" fill="#dc3545" text-anchor="middle" font-weight="bold">
    0.1%
  </text>
  <text x="610" y="380" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" text-anchor="middle">
    エラー率
  </text>
  <text x="610" y="395" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" text-anchor="middle">
    (24h)
  </text>
  
  <rect x="670" y="330" width="80" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="4"/>
  <text x="710" y="360" font-family="Arial, sans-serif" font-size="24" fill="#ff9800" text-anchor="middle" font-weight="bold">
    12ms
  </text>
  <text x="710" y="380" font-family="Arial, sans-serif" font-size="10" fill="#ff9800" text-anchor="middle">
    平均応答
  </text>
  <text x="710" y="395" font-family="Arial, sans-serif" font-size="10" fill="#ff9800" text-anchor="middle">
    時間
  </text>
  
  <!-- ステータス表示 -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" fill="#28a745" text-anchor="middle" font-weight="bold">
    🟢 システム正常稼働中 | 最終更新: 2024-01-15 14:30:00
  </text>
</svg>
